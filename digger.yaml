projects:
- name: dynamodb
  dir: ./resources/aws/dynamodb
  workflow: default

- name: ecs-cluster-development
  dir: ./resources/aws/ecs-cluster-development
  workflow: default
  workspace: development

- name: ecs-cluster-tools
  dir: ./resources/aws/ecs-cluster-tools
  workflow: default
  workspace: production

- name: ecr-drcash
  dir: ./resources/aws/ecr
  workflow: default
  workspace: production

- name: s3-development
- name: s3-drcash-development
  dir: ./resources/aws/s3
  workflow: default
  workspace: development

- name: s3-staging
  dir: ./resources/aws/s3
  workflow: default
  workspace: staging

- name: s3-drcash-production
  dir: ./resources/aws/s3
  workflow: default
  workspace: production

- name: github-drcash
  dir: ./resources/github
  workflow: default

workflows:
  default:
    plan:
      steps:
        - init
        - plan
        - run: infracost breakdown --path=. | tee -a $DIGGER_OUT
        - run: git checkout $DEFAULT_BRANCH && infracost breakdown --path . --format=json --out-file=$RUNNER_TEMP/infracost-base-${PROJECT_NAME}.json && git fetch origin $PR_BRANCH && git checkout $PR_BRANCH
        - run: infracost diff --path=. --compare-to=$RUNNER_TEMP/infracost-base-${PROJECT_NAME}.json | tee -a $DIGGER_OUT
    apply:
      steps:
        - init
        - apply:
          extra_args: ["-compact-warnings"]
  workflow_configuration:
    on_pull_request_pushed: [digger plan]
    on_pull_request_closed: [digger unlock]
    on_commit_to_default: [digger unlock]
