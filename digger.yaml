projects:
- name: dynamodb
  dir: ./resources/aws/dynamodb
  workflow: default

- name: ecs-cluster-development
  dir: ./resources/aws/ecs-cluster
  workflow: default
  workspace: development

- name: ecs-cluster-production
  dir: ./resources/aws/ecs-cluster
  workflow: default
  workspace: production

- name: ecs-cluster-tools
  dir: ./resources/aws/ecs-cluster-tools
  workflow: default
  workspace: production

- name: ecr-drcash
  dir: ./resources/aws/ecr
  workflow: default
  workspace: production

- name: s3-drcash-development
  dir: ./resources/aws/s3
  workflow: default
  workspace: development

- name: s3-staging
  dir: ./resources/aws/s3
  workflow: default
  workspace: staging

- name: s3-drcash-production
  dir: ./resources/aws/s3
  workflow: default
  workspace: production

- name: github-drcash
  dir: ./resources/github
  workflow: default

- name: rds-drcash-2.0-dev
  dir: ./resources/aws/rds-drcash-2.0-dev
  workflow: default
  workspace: development

- name: api-gtw-plug-play-dev
  dir: ./resources/aws/api-gateway-drcash-2.0
  workflow: large-project
  workspace: development

workflows:
  large-project:
    plan:
      steps:
        - init
        - plan: 
          extra_args: ["-parallelism=3"]
        - run: infracost breakdown --path=. | tee -a $DIGGER_OUT
    apply:
      steps:
        - init
        - apply: 
          extra_args: ["-parallelism=3"]
  default:
    plan:
      steps:
        - init
        - validate
        - fmt
        - plan
        - run: infracost breakdown --path=. | tee -a $DIGGER_OUT
    workflow_configuration:
      on_pull_request_pushed: [digger plan]
      on_commit_to_default: [digger apply]
